<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Obiageli Ogbutor</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Obiageli Ogbutor</a>
      <nav class="label">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
      <ul class="social list-group list-group-horizontal">
          <li class="icon">
          <a class="nav-link" href="https://github.com/obygirl81" target="_blank"><img src="assets/images/github.png" alt="Obiageli Ogbutor Github" class="icon"></a>
          </li>
          <li class="icon">
          <a class="nav-link" href="mailto:obygirl81@gmail.com" target="_blank"><img src="assets/images/email.jpeg" alt="Obiageli Ogbutor Github" class="icon"></a>
          </li>
          <li class="icon">
          <a class="nav-link" href="https://www.linkedin.com/in/obiageli-ogbutor-b05526183/" target="_blank"><img src="assets/images/linked.png" alt="Obiageli Ogbutor Github" class="icon"></a>
          </li>
      </ul>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
